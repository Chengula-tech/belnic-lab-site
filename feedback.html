 <section id="feedback">
    <h2>Feedback</h2>
    <form action="submit_feedback.php" method="POST">
        <br class="form-group">
            <label for="feedback-name">Name:</label></br>
            <input type="text" id="feedback-name" name="feedback-name" required>
        </div>
        <br class="form-group">
            <label for="feedback-email">Email:</label></br>
            <input type="email" id="feedback-email" name="feedback-email" required>
        </div>
        <br class="form-group">
            <label for="feedback-rating">Rating:</label></br>
            <select id="feedback-rating" name="feedback-rating" required>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>
        </div>
        <br class="form-group">
            <label for="feedback-comments">Comments:</label></br>
            <textarea id="feedback-comments" name="feedback-comments" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
